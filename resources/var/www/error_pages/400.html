<html>
<head>

    body {

      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      margin-bottom: 20px;
    }

      margin-bottom: 30px;

      max-width: 100%;

    <h1>400 Bad request</h1>

</div>

</html>
