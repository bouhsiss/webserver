<html>
<head>

      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      margin-bottom: 20px;
    }

      font-size: 24px;
      margin-bottom: 30px;

      max-width: 100%;
      height: auto;

  <div class="container">
    <h1>403 Forbidden </h1>

</div>
