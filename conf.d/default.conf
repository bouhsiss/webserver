server {
	host = 127.0.0.1
	port = 3000
	root = /goinfre/hbouhsis/webserver/resources/var/www

	error_page = 403 /goinfre/hbouhsis/webserver/resources/var/www/error_pages/403.html
	error_page = 414 /goinfre/hbouhsis/webserver/resources/var/www/error_pages/414.html
	error_page = 504 /goinfre/hbouhsis/webserver/resources/var/www/error_pages/504.html
	

	location / {
		allowed_methods = GET DELETE 
		root = /goinfre/hbouhsis/webserver/resources/var/www
		# index = default.html
		autoindex = on
		upload_path = /goinfre/hbouhsis/webserver/resources/var/www/uploads
	}

	location /images {
		allowed_methods = GET POST
		root = /goinfre/hbouhsis/webserver/resources/var/www/images
		index = index.html
		upload_path = /goinfre/hbouhsis/webserver/resources/var/www/images
	}

	location /cgi {
		allowed_methods = GET POST DELETE
		root = /goinfre/hbouhsis/webserver/resources/var/www/cgi_tests
		autoindex = on
		cgi_path = php /goinfre/hbouhsis/webserver/cgi-bin/php-cgi
		cgi_path = py /goinfre/hbouhsis/webserver/cgi-bin/python
	}

	location /website {
		root = /Users/hbouhsis/Desktop/website

	}

	location /downloads {
		redirect = https://www.google.com
	}

}

server {
	host = 127.0.0.1
	port = 8181
	root = /goinfre/hbouhsis/webserver/resources/var/www
}

server {
	host = 10.12.6.3
	port = 8181
	server_name = server.hehe
	
	error_page = 404 /goinfre/hbouhsis/webserverresources/error_pages
	error_page = 500 /goinfre/hbouhsis/webserverresources/error_pages

	client_body_size_limit = 1024

	location / {
		root =  /goinfre/hbouhsis/webserverresources/var/www
		index = default.html
	}
	
	location /api {
		allowed_methods = GET POST DELETE
		root = /goinfre/hbouhsis/webserverresources/var/www/
		autoindex = on
		index = index.html
		upload_path = /goinfre/hbouhsis/webserverresources/var/www/uploads
		cgi_path = php /usr/bin/php-cgi
	}

	location /uploads {
		allowed_methods = GET POST DELETE
		root = /goinfre/hbouhsis/webserver/
		autoindex = on
		index = index.html
		upload_path = /goinfre/hbouhsis/webserver/tmp/
		cgi_path = php /usr/bin/php-cgi
	}

	location /cgi-bin {
		allowed_methods = GET POST DELETE
		root = /var/www/
		autoindex = on
		index = index.html
		upload_path = /var/www/uploads
		cgi_path = php /usr/bin/php-cgi
		cgi_path = py  /usr/bin/python
	}
}